<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title></title>
      </head>
       <body style="background-color: #40ade9;">
        <h1>DATABASE</h1>
        <hr>
        <form action="listSpecies" method="get">
          1) List of species in the genome database
          Limit: <input type="text" name="limit">
          <input type="submit" value="SEND">
        </form>
        <form action="karyotype" method="get">
          2) Information about the karyotype:
          Select the species: <input type="text" name="species">
          <input type="submit" value="SEND">
        </form>
        <form action="chromosomeLength" method="get">
          3) Chromosome length:
          Select the species: <input type="text" name="species"> <br>
          Select the chromosome: <input type="text" name="chromosome">
          <input type="submit" value="SEND">
        </form>
        <form action="geneSeq" method="get">
          4) Gene sequence:
          Select the gene: <input type="text" name="gene">
          <input type="submit" value="SEND">
        </form>
        <form action="geneInfo" method="get">
          5) Gene information:
          Select the gene: <input type="text" name="gene">
          <input type="submit" value="SEND">
        </form>
        <form action="geneCalc" method="get">
          6) Gene calculations:
          Select the gene: <input type="text" name="gene">
          <input type="submit" value="SEND">
        </form>
      </body>
    </html>
